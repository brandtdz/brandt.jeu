<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Le Défi Brandt</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(120deg, #ffffff, hsla(0, 36%, 47%, 0.137));
      color: #fa0303;
      text-align: center;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
    }
    input, button {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      background-color: #f30808;
      color: white;
      cursor: pointer;
      border-radius: 50px;
      font-size: 1.1em;
    }
    button:hover {
      background-color: #d13434;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Inscription</h1>
    <p>Veuillez remplir le formulaire pour participer au défi.</p>

    <input type="text" id="firstName" placeholder="Prénom" required>
    <input type="text" id="lastName" placeholder="Nom" required>
    <input type="tel" id="phoneNumber" placeholder="Numéro de téléphone" pattern="[0-9]{10}" required>

    <button onclick="submitForm()">Soumettre</button>
  </div>

  <script>
    function submitForm() {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const phoneNumber = document.getElementById('phoneNumber').value.trim();

      if (!firstName || !lastName || !phoneNumber) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      // Save to localStorage for win.html PDF
      localStorage.setItem('firstName', firstName);
      localStorage.setItem('lastName', lastName);
      localStorage.setItem('phoneNumber', phoneNumber);

      // Redirect to first hint page
      window.location.href = 'hint.html';
    }
  </script>
</body>
</html>
