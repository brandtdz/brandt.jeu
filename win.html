<button id="downloadPdf" class="button">
  Télécharger mon certificat
</button>

<script>
  document.getElementById("downloadPdf").addEventListener("click", () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const firstName = localStorage.getItem("firstName") || "—";
    const lastName = localStorage.getItem("lastName") || "—";
    const phone = localStorage.getItem("phoneNumber") || "—";

    // Title
    doc.setFont("Helvetica", "bold");
    doc.setFontSize(22);
    doc.text("CERTIFICAT DE PARTICIPATION", 105, 30, { align: "center" });

    // Main text
    doc.setFont("Helvetica", "normal");
    doc.setFontSize(14);
    doc.text(
`Félicitations ${firstName} ${lastName},

Vous avez complété avec succès
le jeu Brandt.

Téléphone : ${phone}

Merci pour votre participation.`,
      105,
      55,
      { align: "center" }
    );

    // Logo
    const logo = new Image();
    logo.src = "./Brandt-Logo.png";

    logo.onload = () => {
      doc.addImage(logo, "PNG", 60, 120, 90, 30);
      doc.save(`Certificat_${firstName}_${lastName}.pdf`);
    };
  });
</script>
