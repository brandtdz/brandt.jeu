<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Félicitations - Le Défi Brandt</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(120deg, #c9d9e0, #4962cf);
      color: #ee0808;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.4em;
      margin-bottom: 35px;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      background-color: #ff2222;
      color: #fff;
      font-size: 1.3em;
      padding: 15px 40px;
      border-radius: 50px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
    }

    .button:hover {
      background-color: #e61919;
      transform: translateY(-3px);
    }

    img.logo {
      width: 180px;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  
  <script>
    // On page load, get data from localStorage
    const firstName = localStorage.getItem("firstName") || "[Prénom]";
    const lastName = localStorage.getItem("lastName") || "[Nom]";
    const phoneNumber = localStorage.getItem("phoneNumber") || "[Téléphone]";

    document.getElementById("downloadPdf").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const text = `
Félicitations ${firstName} ${lastName} !

Vous avez complété avec succès le jeu de Brandt.
Vous faites maintenant partie des participants éligibles au tirage au sort.

Informations du participant :
Prénom : ${firstName}
Nom : ${lastName}
Téléphone : ${phoneNumber}

Bonne chance pour le tirage au sort !
      `;

      doc.setFontSize(14);
      doc.text(text, 15, 20);
      doc.save("Certificat_Brandt.pdf");
    });
        <img src="Brandt-Logo.png" alt="Brandt Logo" class="logo">

  </script>
</body>

</html>
