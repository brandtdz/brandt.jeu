<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indice 3 - Le Défi Brandt</title>

  <style>
    /* General resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(120deg, #ffffff, hsla(0, 36%, 47%, 0.616));
      color: #ee0a0a;
      text-align: center;
    }

    .container {
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      letter-spacing: 1.5px;
    }

    p {
      font-size: 1.5em;
      line-height: 1.8;
      margin-bottom: 30px;
    }

    .button {
      text-decoration: none;
      background-color: #f30707;
      color: #fff;
      font-size: 1.3em;
      padding: 15px 40px;
      border-radius: 50px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .button:hover {
      background-color: #740808;
      transform: translateY(-3px);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Indice 3</h1>
    <p>
      Compte ce que tu peux ranger… l’indice t’attend là où les assiettes s’alignent<br>
      عدّ ما يمكنك ترتيبه… ستجد التلميح حيث تصطف الأطباق
    </p>
    <a href="scanner.html" class="button">Scanner</a>
  </div>
</body>


</html>
